[project]
name = "bluenaas"
version = "0.1.0"
description = "Service to launch and manage single cell and small network neuron simulations"
license = "Apache-2.0"
authors = [
    "Open Brain Institute <info@openbraininstitute.org>",
]
readme = "README.md"
requires-python = "==3.12.*"

dependencies = [
    "loguru>=0.7.3",
    "pandas>=2.3.0",
    "pydantic-settings>=2.9.1",
    "pydantic>=2.11.5",
    "redis[hiredis]>=6.2.0",
    "rq>=2.3.3",
    "sympy>=1.14.0",
]

[dependency-groups]
api = [
    "fastapi[standard]>=0.115.12",
    "obp-accounting-sdk>=0.2.0",
    "python-keycloak>=5.5.1",
    "sentry-sdk[fastapi]>=2.29.1",
]
worker = [
    "bluecellulab>=2.6.51",
    "filelock>=3.18.0",
    "pynwb>=3.0.0",
    "requests>=2.32.3",
]
dev = [
    "datamodel-code-generator>=0.30.1",
    "ruff>=0.11.12",
]
types = [
    "types-requests>=2.32.0.20250602",
]

[tool.pyright]
exclude = [
  "bluenaas/external/nexus",
  "bluenaas/utils/util.test.py"
]

[[tool.uv.dependency-metadata]]
name = "bluepysnap"
requires-dist = [
  "cached_property>=1.0",
  "click>=7.0",
  "h5py>=3.0.1,<4.0.0",
  "importlib_resources>=5.0.0",
  "jsonschema>=4.0.0,<5.0.0",
  "libsonata>=0.1.24,<1.0.0",
  "more-itertools>=8.2.0",
  "morph-tool>=2.4.3,<3.0.0",
  "morphio>=3.0.0,<4.0.0",
  "numpy>=1.8",
  "pandas>=1.0.0"
]
