[project]
name = "bluenaas"
version = "0.1.0"
description = "Service to launch and manage single cell and small network neuron simulations"
license = "Apache-2.0"
authors = [
    "Open Brain Institute <info@openbraininstitute.org>",
]
readme = "README.md"
requires-python = "==3.12.*"

dependencies = [
    "entitysdk==0.7.4",
    "loguru==0.7.3",
    "pandas==2.3.0",
    "pydantic-settings==2.10.1",
    "pydantic==2.11.7",
    "redis[hiredis]==6.2.0",
    "rq==2.4.0",
    "sympy==1.14.0",
]

[dependency-groups]
api = [
    "fastapi[standard]==0.116.1",
    "obp-accounting-sdk",
    "python-keycloak==5.6.0",
    "sentry-sdk[fastapi]==2.33.0",
]
worker = [
    "bluecellulab",
    "efel==5.7.18",
    "filelock==3.18.0",
    "pynwb==3.1.0",
    "requests==2.32.4",
]
dev = [
    "datamodel-code-generator==0.31.2",
    "pyright>=1.1.402",
    "ruff==0.12.3",
]
types = [
    "types-requests==2.32.4.20250611",
]

[tool.pyright]
exclude = [
    "app/core/circuit/simulation-mpi-entrypoint.py",
    "app/utils/util.test.py"
]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.uv.sources]
obp-accounting-sdk = { git = "https://github.com/openbraininstitute/accounting-sdk.git", rev = "feat/use-asyncio-in-async-hearbeat-sender" }
bluecellulab = { git = "https://github.com/openbraininstitute/BlueCelluLab.git", rev = "multiprocessing" }
