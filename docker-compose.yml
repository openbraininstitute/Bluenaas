services:
  simulation-api:
    env_file: "./.env.local"
    build:
      dockerfile: Dockerfile.api
      platforms:
        - linux/amd64
    environment:
      DEBUG: True
      PYTHONUNBUFFERED: 1
      ACCOUNTING_DISABLED: 1
      REDIS_URL: redis://redis:6379/0
    develop:
      watch:
        - action: sync+restart
          path: ./app
          target: /app/app
        - action: rebuild
          path: poetry.lock
    volumes:
      - ${PWD}/.model-cache:/app/storage/models
    ports:
      - "8001:8000"
    depends_on:
      redis:
        condition: service_healthy
    platform: linux/amd64

