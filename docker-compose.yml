services:
  bluenaas:
    image: bluenaas-single-cell-svc
    container_name: blue-naas-single-cell-http-svc
    env_file: "./.env.local"
    build:
      dockerfile: ./Dockerfile.dev
    command:
      [
        "uvicorn",
        "bluenaas.app:app",
        "--host=0.0.0.0",
        "--port=8000",
        "--reload",
      ]
    environment:
      DEBUG: True
      ACCOUNTING_DISABLED: 1
    volumes:
      - ${PWD}/bluenaas:/app/bluenaas
    ports:
      - "8001:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    platform: linux/amd64
