name: Pre-merge Review

on: [pull_request]

jobs:
  pull-request-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install poetry && poetry install --sync
      - name: Run formatting
        run: make format
      - name: Run linting
        run: make lint
      - name: Type checking
        run: make type-check
