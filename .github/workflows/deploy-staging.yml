name: Deploy to STAGING

permissions:
  id-token: write # Required for OIDC authentication
  contents: read # Standard permission for GitHub Actions

on:
  push:
    branches:
      - develop
      - feat/mesh-skeletonization-clean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish-to-aws-ecr:
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: "prod"
      IMAGE_NAME: ${{ vars.PUBLICECR_URI }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # - name: Set up QEMU for ARM emulation
      #   uses: docker/setup-qemu-action@v3

      # - name: Set up Docker Buildx
      #   uses: docker/setup-buildx-action@v3

      - name: Download Ultraliser wheels
        run: |
          mkdir -p ext-deps/ultraliser
          cd ext-deps/ultraliser

          curl -H "Authorization: token ${{ secrets.ULTRALIZER_REPO_PAT }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/openbraininstitute/Ultraliser/releases/v2.0.0-rc.1

          # Get release assets from GitHub API (v2.0.0-rc.1 release)
          assets=$(curl -H "Authorization: token ${{ secrets.ULTRALIZER_REPO_PAT }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/openbraininstitute/Ultraliser/releases/v2.0.0-rc.1 \
            | jq -r '.[].assets[] | select(.name | endswith(".whl")) | .browser_download_url')

          # Download each wheel file
          for asset_url in $assets; do
            curl -L -H "Authorization: token ${{ secrets.ULTRALIZER_REPO_PAT }}" \
              -H "Accept: application/octet-stream" \
              -o "$(basename "$asset_url")" \
              "$asset_url"
          done

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.PUBLICECR_UPLOAD_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.PUBLICECR_UPLOAD_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.PUBLICECR_REGION }}

      - name: Authenticate with AWS ECR
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Build and publish the Docker images to AWS ECR
        run: make publish

